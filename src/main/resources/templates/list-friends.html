<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.com">
  <head>
      <meta charset="UTF-8">
      <title>My Friends</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>My Friend List</h2>
      <hr/>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Present Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="friend: ${friends}">
            <td th:text="${friend.name}"></td>
            <td th:text="${friend.email}"></td>
            <td th:text="${friend.phNo}"></td>
            <td th:text="${friend.address}"></td>
            <td th:text="${friend.preAdd}"></td>
            <td>
              <a th:href="@{/showUpdateForm(friendId=${friend.id})}" class="btn btn-info">Update</a>
              <a th:href="@{/deleteFriend(friendId=${friend.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>

          </tr>
        </tbody>
      </table>
      <a th:href="@{/addFriendForm}" class="btn btn-primary">Add Friend</a>
    </div>
  </body>
</html>
