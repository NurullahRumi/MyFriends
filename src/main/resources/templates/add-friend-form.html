<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Add Friend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add Friend</h2>
    <hr/>
    <form th:action="@{/saveFriend}" th:object="${friend}" method="POST">

        <input type="text" th:field="*{name}" placeholder="Enter name" class="form-control col-4 mb-4">

        <input type="text" th:field="*{email}" placeholder="Enter email" class="form-control col-4 mb-4">

        <input type="text" th:field="*{phNo}" placeholder="Enter Phone" class="form-control col-4 mb-4">

        <input type="text" th:field="*{address}" placeholder="Enter Address" class="form-control col-4 mb-4">

        <input type="text" th:field="*{preAdd}" placeholder="Enter location" class="form-control col-4 mb-4">

        <button class="btn btn-primary" type="submit">Save</button>

        <input type="hidden" th:field="*{id}">

    </form>
    <a th:href="@{/friends}">Back to main</a>
</div>
</body>
</html>
